<ion-header>
  <ion-navbar color="void">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3 text-center *ngIf="loadTasks().length === 0">
    You have nothing on your list to do!    
  </h3>
  <ion-list>

    <ion-item-sliding *ngFor="let task of loadTasks(); let i = index">
      <ion-item color="void">
        <h2>{{task.taskname}}</h2>
        <p>{{task.duedate}}</p>
      </ion-item>
      <ion-item-options>
        <button (click)="sendText(task, i)" ion-button color="amber" icon-start>
          <ion-icon name="chatbubbles"></ion-icon>
          SMS
        </button>

        <button (click)="editTask(task, i)" ion-button color="primary" icon-start>
          <ion-icon name="create"></ion-icon>
          Edit
        </button>

        
        

        <button (click)="removeTask(task)" ion-button color="danger" icon-start>
          <ion-icon name="close"></ion-icon>
          Delete
        </button>

        <button (click)="completeTask(task, i)" ion-button color="secondary" icon-start>
          <ion-icon name="checkbox"></ion-icon>
          Complete
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
  <ion-fab bottom right>
    <button (click)="addTask()" ion-fab mini><ion-icon name="add"></ion-icon></button>
</ion-fab> 
</ion-content>
